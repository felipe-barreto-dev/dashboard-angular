<h1>Login</h1>
<div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{message}}
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="$event.preventDefault()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="well">
  <form #formLogin="ngForm">
    <div class="form-group">
      <label for="user">Usuário:</label>
      <input type="text" class="form-control" id="user" name="user" [(ngModel)]="login.login" #user="ngModel" required>
      <div *ngIf="user.errors && (user.dirty || user.touched)">
        <div [hidden]="!user.errors?.['required']">
          Digite o usuário
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="text" class="form-control" id="password" name="password" [(ngModel)]="login.password"
        #password="ngModel" required>
      <div *ngIf="password.errors && (password.dirty || password.touched)">
        <div [hidden]="!password.errors?.['required']">
          Digite a senha
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="handleLogin()" [disabled]="!formLogin.form.valid">
      <i class="fa fa-save" aria-label="true"></i> Logar
    </button>
    <a class="btn btn-secondary" [routerLink]="['/cadastro']">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Registrar
    </a>
  </form>
</div>
